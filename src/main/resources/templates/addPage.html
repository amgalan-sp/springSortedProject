<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="java" charset="UTF-8" contentType="text/html">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
    <div th:if="${user.name}">
        <title>Edit</title>
    </div>
    <div th:unless="${user.name}">
        <title>Add</title>
    </div>
</head>
<body>
</div>
<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <div th:if="${user.name}">
      <input type="hidden" name="id" value="${user.id}">
    </div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname">
    <label for="age">Age</label>
    <input type="text" name="age" id="age">

    <div th:if="${user.name}">
        <input type="submit" class="btn btn-primary" value="Edit user">
    </div>
    <div th:unless="${user.name}">
        <input type="submit" class="btn btn-primary" value="Add new user">
    </div>
</form>
</body>
</html>
